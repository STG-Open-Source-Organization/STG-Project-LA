# -----------------------------------------------------------------------------------------------------------
#There are maybe some grammar errors(mistakes?). Sorry.
#
# - IDName
# It's a tier identifier. Should be unique.
#
# - Display
# It will be displayed at items lore
#
# - Color
# This color can be used for item lore design.
# Variable is: %c%
#
# - Item -> Display
# Display name of the item.
# Variables are:
# * %c% - Tier color
# * %prefix_tier% - Random prefix of tier from ../prefixes/tiers/<tiername>.txt
# * %prefix_material% - Random prefix of item material from ../prefixes/materials/<material>.txt
# * %prefix_type% - Random prefix of item type like SWORD, AXE, etc. from ../prefixes/types/<type>.txt
# * %suffix_tier% - Random suffix of tier from ../suffixes/tiers/<tiername>.txt
# * %suffix_material% - Random suffix of item material from ../suffixes/materials/<tiername>.txt
# * %suffix_type% - Random suffix of item type like SWORD, AXE, etc. from ../suffixes/types/<type>.txt
# * %itemtype% - Item type like Boots, Pickaxe, etc. without material name
#
# - Item -> Lore
# Lore of the item.
# Variables are:
# * %c% - Tier color
# * %ATTRIBUTE_NAME% - Attribute name
# * %TYPE% - Item type
# * %TIER% - Tier name
# * %DAMAGE_TYPES% - Damage types
# * %SOULBOUND% - Soulbound/Untradeable
# * %CLASS% - Class restrictions
# * %LEVEL% - Level restrictions
#
# - Item -> DisabledMaterials
# Items types listed here will/won't be used in this tier
# You can disable the item material group using type like this: WOOD* (DON'T FORGET TO USE '*')
# You can disable the specified item type like this: WOOD_SWORD
# You can disable the item group like this: ARMOR/WEAPON/TOOL
#
# - Item -> DisabledItemData
# Numbers listed here will/won't be applied to items as item data/durability
#
# - Item -> Enchants
# Here you can set enchants for the items
# Set list to Enchants: [] if no enchants or set Min and Max to negative like '-1'
#
# - Item -> Flags
# Here you can add specified flags to items
#
# - Item -> DamageTypes
# Here you can set the damage types for item.
# If the item doen't have Physical damage modifier and other damage types are lower than 100%, remainder of the damage will be as Physical
#
# - Item -> Restrictions
# Here you can define if item will require soulbound to use it
# Or if the item will be fully untradeable.
# Also you can set the levels requirements to use this item.
# To use class restrictions you need to have any plugin with classes that supports DivineItems
#
# - Item -> Attributes
# Here you can define how many and how attributes will be applied to item.
# Default means 'base' attribute. So, for example, DAMAGE will be apllied on weapons only.
# Bonus means base attribute modifier. So, for example, armour can get Bonus attribute with 25% to DAMAGE. Bonus is percent only.
#
# - Item -> Slots
# Here you can define how many and how slots will be apllied to item.
#
# - Drops -> Chance
# Chance to drop item from this tier. It's NOT a global drop rate!
#
# - Drops -> Broadcast
# Will broadcast a message when someone found item with this tier.
#
# - Drops -> EquipOnEntity
# Entities around players will be equipped in random item from this tier. (Only if chance is success)
#
# - Drops -> Worlds
# Worlds, where items with this tier can be dropped from mobs.
#
# - Drops -> PreventFrom
# Mobs, that spawned by one of reasons from list won't be drop items with this tier.
#
# - Drops -> Entities
# Entities, that will able to drop items with this tier.
# Combining values is allowed.
# Variables are:
# * ALL - All entity types
# * PASSIVE - Passive mobs only
# * HOSTILE - Hostile mobs only
# * <ENTITY_TYPE> - Specified entity
# -----------------------------------------------------------------------------------------------------------
