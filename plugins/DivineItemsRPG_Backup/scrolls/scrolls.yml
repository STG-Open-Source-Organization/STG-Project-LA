# -----------------------------------------------------------------------------------------------------------
# Scrolls List
#
# - Material
# Should be a valid material name, like 'PAPER', do not use ID number!
#
# - Display
# Item display name. %lvl% will be replaced by scroll level in roman numeral.
# Variables are: %lvl% - Scroll level (Arabian (1, 2, 3)), %rlvl% - Scroll level (Romanian (I, II, III))
#
# - Lore
# Item lore. Use %value_N% (where N is value number) to replace it with value numbers.
#
# - Values
# Scroll values. Can be used for scroll actions.
#
# - ValuesPerLvl
# Defines how many every value will be increased for every scroll level.
#
# - MinLevel
# Defines the minimal scroll level
#
# - MaxLevel
# Defines the maximal scroll level
#
# - Actions
# Actions that will be runned after player used the scroll.
# Values are supports here.
# 可用技能 Actions 列表:
# Actions最后可以写上@Self 代表以使用者身份执行，也可写上@Target 代表以敌人身份执行，也可写上@Radius-<半径>来作用于一定半径内所有实体，例如@Radius-12.5
# 缺省默认是@Self
# 可用变量：
# %p代表执行者 %t代表目标敌人
# - [BUFF] <属性名> <增加值> <时间> - 属性加成
# - [POTION] <药水效果> <等级> <持续时长> - 添加药水效果
# - [MESSAGE] <内容> - 给玩家发送一条消息
# - [ACTION_BAR] <内容> - 给玩家发送一条Actionbar消息
# - [TITLE] <内容> <渐入时间> <持续时间> <渐出时间> - 给玩家发送Title标题
# - [SUB_TITLE] <内容> <渐入时间> <持续时间> <渐出时间> - 给玩家发送subtitle副标题
# - [EFFECT] <粒子效果名> <X-OFFSET> <Y-OFFSET> <Z-OFFSET> <速度> <数量> - 粒子效果
# - [COMMAND] <指令> - 执行控制台指令
# - [PLAYER_COMMAND] <指令> - 以玩家身份执行指令
# - [TELEPORT] <世界名> <X> <Y> <Z> - 传送玩家到某世界
# - [SOUND] <音效名> - 播放声音
#
# - [DELAY] <延迟tick> - 延迟一段时间再进行下一个动作
# - [FIREBALL] <速度> [@Self] - 发射火球
# - [IGNITE] <持续时间> [@Target] - 点燃敌人
# - [ARROW] <速度> [@Self] - 射出箭
# - [WITHER_SKULL] <速度> [@Self] - 射出凋灵之首
# - [BLOCK] <速度> <方块种类> [@Self] - 射出方块
# - [LIGHTNING] - 召唤雷击
# -----------------------------------------------------------------------------------------------------------
Scrolls:
  DamageScroll:
    Material: 'EMPTY_MAP'
    Display: '&6攻击卷轴 %rlvl%'
    Lore:
    - '&7增加 &c%value_1%% 攻击力'
    - '&7持续 &c%value_2% &7秒'
    # 两个值的范围
    Values:
      1: 15
      2: 30
    # 每升一级 两个值各增加多少  
    ValuesPerLvl:
      1: 3.5
      2: 5
    # 等级范围  
    MinLevel: 1
    MaxLevel: 4
    # 以下是使用了卷轴以后出现的情况
    # [BUFF]代表属性加成
    # [EFFECT]代表粒子效果
    # [COMMAND]代表执行控制台指令
    # [POTION]代表药水效果
    # [SOUND]代表声音
    Actions:
    - '[BUFF] DAMAGE %value_1% %value_2%'
    - '[EFFECT] SMOKE 0 0 0 0 15'
    - '[COMMAND] say %p 刚刚用了一个卷轴'
    - '[POTION] SPEED 1 60'
    - '[SOUND] ENTITY_WOLF_AMBIENT'
    UseTime: 3
    Cooldown: 15
    DropChance: -1
    Uses: 1