  Enchant:
    Sound: ITEM_FIRECHARGE_USE
    Effect: SMOKE_NORMAL
  # 掉落几率以及掉落世界  
  Drops:
    Worlds:
    - world
    - world_nether
    - world_the_end
    PreventFrom:
    - EGG
    - DISPENSE_EGG
    - SPAWNER
    - SPAWNER_EGG
    - SLIME_SPLIT
    EntityTypes:
    - ALL
    MythicMobs:
    - SkeletonKing