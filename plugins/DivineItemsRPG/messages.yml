Prefix: '&a非凡RPG &8›› &7'
Help:
- '&8&m--------------&8&l[ &a非凡RPG &8&l]&8&m--------------'
- '&2> &a/di get item <品质> <数量> &7- 获得非凡RPG物品'
- '&2> &a/di get <Gem/Enchbook/Rune/AbilityGem> <Type/Random> <等级> <数量> &7- 获得宝石/书/技能石/能力宝石'
- '&2> &a/di get <RepairGem/MagicDust> <等级> <数量> &7- 获得修理宝石或祝福粉末'
- '&2> &a/di get AbyssGem <数量> &7- 获得隔绝宝石'
- '&2> &a/di give item <玩家> <品质> <数量> &7- 给玩家一个非凡RPG物品'
- '&2> &a/di give <Gem/Enchbook/Rune/AbilityGem> <玩家> <种类> <等级> <数量> &7- 给特定玩家物品/宝石/书/技能石/能力宝石'
- '&2> &a/di give <RepairGem/MagicDust> <玩家> <等级> <数量> &7- 给玩家修理宝石/祝福粉末'
- '&2> &a/di give AbyssGem <玩家> <数量> &7- 给玩家隔绝宝石'
- '&2> &a/di drop item <世界> <X> <Y> <Z> <品质> <数量> &7- 在特定世界特定坐标掉落RPG物品'
- '&2> &a/di drop <Gem/Enchbook/Rune/AbilityGem> <世界> <X> <Y> <Z> <种类> <等级> <数量> &7-
  在特定世界特定坐标掉落宝石/书/技能石/能力宝石'
- '&2> &a/di drop <RepairGem/MagicDust> <世界> <X> <Y> <Z> <等级> <数量> &7- 在特定世界特定坐标掉落修理宝石/祝福粉末'
- '&2> &a/di drop AbyssGem <世界> <X> <Y> <Z> <数量> &7- 在特定世界特定坐标掉落隔绝宝石'
- '&2> &a/di set attribute <属性名> <值> [行数位置] &7- 设置物品属性'
- '&2> &a/di set level <等级> &7- 设置使用物品所需等级'
- '&2> &a/di set class <阵营1,阵营2,以此类推> &7- 设置使用物品所需阵营'
- '&2> &a/di set ability <能力名> <等级> <LEFT/RIGHT> <true/false> <冷却> [行数位置] &7- 设置物品技能'
- '&2> &a/di set damagetype <伤害种类> [行数位置] &7- 设置物品伤害种类'
- '&2> &a/di set nbt <NBT标签> <值> &7- 设置物品NBT'
- '&2> &a/di set transfer <true/false> [行数位置] &7- 设置物品交易状态'
- '&2> &a/di set soulbound <true/false> [行数位置] &7- 设置物品绑定状态'
- '&2> &a/di buff <add | reset | resetall> &7- 添加/移除玩家的buff'
- '&2> &a/di custom save <保存名> &7- 保存自定义物品'
- '&2> &a/di custom get <保存名> &7- 获得自定义物品'
- '&2> &a/di custom give <保存名> <玩家> &7- 给予玩家自定义物品'
- '&2> &a/di add slot <宝石插槽名> &7- 增加某种类的空插槽'
- '&2> &a/di add flag <ItemFlag> &7- 给物品增加属性'
- '&2> &a/di modify display <物品名称> &7- 修改手中物品的名称'
- '&2> &a/di modify lore <add/remove> <lore内容> [增删位置] &7- 修改物品的lore'
- '&2> &a/di fix &7- 修理你手中的物品'
- '&2> &a/di reload &7- 重载插件'
- '&2> &e汉化 by PCD小组 秋风残叶'
