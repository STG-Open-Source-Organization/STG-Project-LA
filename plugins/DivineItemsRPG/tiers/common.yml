# -----------------------------------------------------------------------------------------------------------
#There are maybe some grammar errors(mistakes?). Sorry.
#
# - IDName
# It's a tier identifier. Should be unique.
#
# - Display
# It will be displayed at items lore
#
# - Color
# This color can be used for item lore design.
# Variable is: %c%
#
# - Item -> Display
# Display name of the item.
# Variables are:
# * %c% - Tier color
# * %prefix_tier% - Random prefix of tier from ../prefixes/tiers/<tiername>.txt
# * %prefix_material% - Random prefix of item material from ../prefixes/materials/<material>.txt
# * %prefix_type% - Random prefix of item type like SWORD, AXE, etc. from ../prefixes/types/<type>.txt
# * %suffix_tier% - Random suffix of tier from ../suffixes/tiers/<tiername>.txt
# * %suffix_material% - Random suffix of item material from ../suffixes/materials/<tiername>.txt
# * %suffix_type% - Random suffix of item type like SWORD, AXE, etc. from ../suffixes/types/<type>.txt
# * %itemtype% - Item type like Boots, Pickaxe, etc. without material name
#
# - Item -> Lore
# Lore of the item.
# Variables are:
# * %c% - Tier color
# * %ATTRIBUTE_NAME% - Attribute name
# * %TYPE% - Item type
# * %TIER% - Tier name
# * %DAMAGE_TYPES% - Damage types
# * %SOULBOUND% - Soulbound/Untradeable
# * %CLASS% - Class restrictions
# * %LEVEL% - Level restrictions
#
# - Item -> DisabledMaterials
# Items types listed here will/won't be used in this tier
# You can disable the item material group using type like this: WOOD* (DON'T FORGET TO USE '*')
# You can disable the specified item type like this: WOOD_SWORD
# You can disable the item group like this: ARMOR/WEAPON/TOOL
#
# - Item -> DisabledItemData
# Numbers listed here will/won't be applied to items as item data/durability
#
# - Item -> Enchants
# Here you can set enchants for the items
# Set list to Enchants: [] if no enchants or set Min and Max to negative like '-1'
#
# - Item -> Flags
# Here you can add specified flags to items
#
# - Item -> DamageTypes
# Here you can set the damage types for item.
# If the item doen't have Physical damage modifier and other damage types are lower than 100%, remainder of the damage will be as Physical
#
# - Item -> Restrictions
# Here you can define if item will require soulbound to use it
# Or if the item will be fully untradeable.
# Also you can set the levels requirements to use this item.
# To use class restrictions you need to have any plugin with classes that supports DivineItems
#
# - Item -> Attributes
# Here you can define how many and how attributes will be applied to item.
# Default means 'base' attribute. So, for example, DAMAGE will be apllied on weapons only.
# Bonus means base attribute modifier. So, for example, armour can get Bonus attribute with 25% to DAMAGE. Bonus is percent only.
#
# - Item -> Slots
# Here you can define how many and how slots will be apllied to item.
#
# - Drops -> Chance
# Chance to drop item from this tier. It's NOT a global drop rate!
#
# - Drops -> Broadcast
# Will broadcast a message when someone found item with this tier.
#
# - Drops -> EquipOnEntity
# Entities around players will be equipped in random item from this tier. (Only if chance is success)
#
# - Drops -> Worlds
# Worlds, where items with this tier can be dropped from mobs.
#
# - Drops -> PreventFrom
# Mobs, that spawned by one of reasons from list won't be drop items with this tier.
#
# - Drops -> Entities
# Entities, that will able to drop items with this tier.
# Combining values is allowed.
# Variables are:
# * ALL - All entity types
# * PASSIVE - Passive mobs only
# * HOSTILE - Hostile mobs only
# * <ENTITY_TYPE> - Specified entity
# -----------------------------------------------------------------------------------------------------------
IDName: common
Display: 普通
Color: '&f'
Item:
  # 物品的名称 变量可以为空
  # 名称中的变量表示:
  # - %c% - 品质的颜色
  # - %prefix_tier% - 随机品质前置 请参考resources/names/prefixes/tiers/<tiername>.txt
  # - %prefix_material% - 随机材质前置 请参考resources/names/prefixes/materials/<material>.txt
  # - %prefix_type% - 随机种类前置 请参考resources/names/prefixes/types/<type>.txt
  # - %suffix_tier% - 随机品质后置 请参考resources/names/suffixes/tiers/<tiername>.txt
  # - %suffix_material% - 随机材质前置 请参考resources/names/suffixes/materials/<tiername>.txt
  # - %suffix_type% - 随机种类前置 请参考resources/names/suffixes/types/<type>.txt
  # - %itemtype% - 物品的真实种类
  # 这些变量不一定都会用上，若变量为空则不会显示
  # 举例 品质前置为“破旧的” 材质前置为“双手” 物品种类为“剑” 其余变量为空
  # 物品的实际显示名字则为“破旧的双手剑”
  Display: '%c%%prefix_tier%%prefix_material%%prefix_type%%itemtype%%suffix_material%%suffix_type%%suffix_tier%'
  # 基础的 lore
  # 变量:
  # - %c% - 品质颜色
  # - %attribute-name% - 属性lore
  # - %gems% - 镶嵌lore
  # - %enchants% - 附魔
  # - %soulbound% - 绑定/禁止交易情况
  Lore:
  - '&7ᚐᚑᚒᚓᚔᚍᚎᚏ&r %c%&l描述 &7ᚏᚎᚍᚔᚓᚒᚑᚐ'
  - '&7种类: &f%TYPE%'
  - '&7品质:%c% %TIER%'
  - '%DAMAGE_TYPES%'
  - '%SOULBOUND%'
  - '%CLASS%'
  - '%LEVEL%'
  - '&7ᚐᚑᚒᚓᚔᚍᚎᚏ&r %c%&l属性 &7ᚏᚎᚍᚔᚓᚒᚑᚐ'
  - '%DAMAGE%'
  - '%CRITICAL_RATE%'
  - '%CRITICAL_DAMAGE%'
  - '%PENETRATION%'
  - '%VAMPIRISM%'
  - '%ACCURACY_RATE%'
  - '%DODGE_RATE%'
  - '%BLOCK_RATE%'
  - '%BLOCK_DAMAGE%'
  - '%MOVEMENT_SPEED%'
  - '%ATTACK_SPEED%'
  - '%DEFENSE%'
  - '%FIRE_DEFENSE%'
  - '%MAGIC_DEFENSE%'
  - '%WATER_DEFENSE%'
  - '%WIND_DEFENSE%'
  - '%POISON_DEFENSE%'
  - '%PVP_DAMAGE%'
  - '%PVE_DAMAGE%'
  - '%PVP_DEFENSE%'
  - '%PVE_DEFENSE%'
  - ''
  - '%DURABILITY%'
  - '%DURABILITY_UNBREAK%'
  - ''
  - '%BONUS_STATS%'
  - '%GEM%'
  - '%ENCHANT%'
  - '%RUNE%'
  - '%ABILITY%'
  # 皮革装的颜色 Random代表随机颜色 Value是颜色范围
  Color:
    Random: true
    Value: 255,255,255
  # 这种品质的物品不会出现哪些材质
  # 你可以一次禁止一个种类的物品 比如: WOOD* (所有木制物品 别忘了加 '*')
  # 你也可以禁止单个物品 例如: WOOD_SWORD
  # 你甚至可以直接禁止掉一个物品大类 : ARMOR/WEAPON/TOOL 护甲/武器/工具
  DisabledMaterials:
    # 下面这个如果为true 则刚好相反 只有下列种类的物品可以出现
    Reverse: false
    List:
    - DIAMOND*
    - IRON*
    - CHAINMAIL*
  # 这种品质的物品不会出现哪些子ID  
  DisabledItemData:
    # 下面这个如果为true 则刚好相反 只有下列子ID可以出现
    Reverse: true
    SetUnbreakable: true
    List:
    - 1
    - 2
    - 3
  # 你可以给物品设置随机的附魔
  # 设置成 Enchants: [] 或者把 Min 和 Max 设置成 -1 可以无附魔  
  Enchants:
    Min: 1
    Max: 3
    # 只允许“安全的”附魔
    # 即超出正常等级以外的附魔不会生效
    SafeOnly: false
    List:
    - ARROW_KNOCKBACK:1:3
    - ARROW_INFINITE:1:3
    - ARROW_FIRE:1:3
    - DAMAGE_ALL:1:3
    - DAMAGE_ARTHROPODS:1:3
    - DAMAGE_UNDEAD:1:3
    - DIG_SPEED:1:3
    - DURABILITY:1:3
    - FIRE_ASPECT:1:3
    - KNOCKBACK:1:3
    - LOOT_BONUS_BLOCKS:1:1
    - LOOT_BONUS_MOBS:1:3
    - OXYGEN:1:3
    - PROTECTION_ENVIRONMENTAL:1:3
    - PROTECTION_FALL:1:3
    - PROTECTION_FIRE:1:3
    - PROTECTION_PROJECTILE:1:3
    - PROTECTION_EXPLOSIONS:1:3
    - SILK_TOUCH:1:3
    - THORNS:1:3
  # 这种品质的物品自带的物品flag
  # 以下三个分别是隐藏NBT属性 隐藏附魔 隐藏无限耐久标签
  # 实际上附魔是有的 只不过隐藏了而已  
  Flags:
  - HIDE_ATTRIBUTES
  - HIDE_ENCHANTS
  - HIDE_UNBREAKABLE
  # 物品攻击种类 PHYSICAL是物攻
  # 当该物品没有物攻属性，且其它类型攻击几率不是100%时，缺省的攻击种类默认为物攻
  DamageTypes:
    PHYSICAL:
      Chance: 100.0
      Min: 100.0
      Max: 100.0
  # 以下两项不要同时设置为 true    
  Restrictions:
    # 物品是否必须灵魂绑定才能使用？
    Soulbound: false
    # 物品是否不能交易？
    Untradeable: false
    # 这种品质的物品只能在哪个等级范围内使用？
    Levels: 0-10
    LevelScaleValues: 1.025
    # 这个品质的物品仅限哪些阵营使用
    # 该功能需要其它插件支持 暂不可用
    Classes:
    - Warrior
    - Templar
    - Cleric
    # 该品质物品最多能有几个普通属性？设置为-1无限制
    MaxAttributes: -1
    # 该品质物品最多能有几个增益属性？
    MaxBonuses: 5
  # 以下各属性中 Default代表默认属性 Bonus代表增益属性
  # Chance代表物品生成时有多大几率带上这个属性 Min和Max代表属性可能范围  
