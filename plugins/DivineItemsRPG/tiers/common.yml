Drops:
  # 如果怪物掉落物品 有多大几率掉落本品质物品
  Chance: 0.85
  # 掉落此物品时是否公告通知全服玩家
  Broadcast: false
  # 是否让生成的怪物穿上本品质物品？
  EquipOnEntity: true
  # 怪物会在哪些世界掉落本品质物品
  Worlds:
    world:
      enabled: true
      levels: 0-5
    world_nether:
      enabled: true
      levels: 6-7
    world_the_end:
      enabled: true
      levels: 8-10
  # 因为以下原因而生成的怪物不会掉落此品质物品
  # 你可以在这个链接添加更多限制原因: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/entity/CreatureSpawnEvent.SpawnReason.html    
  PreventFrom:
    EGG: true
    DISPENSE_EGG: true
    SPAWNER: true
    SPAWNER_EGG: true
    SLIME_SPLIT: true
  # 允许掉落宝此品质物品的怪物种类
  # 你可以使用:
  # - ALL - 所有种类
  # - HOSTILE - 所有敌对生物
  # - PASSIVE - 所有被动生物
  # - <实体名称> - 指定生物种类，比如PIG  
  EntityTypes:
  - ALL