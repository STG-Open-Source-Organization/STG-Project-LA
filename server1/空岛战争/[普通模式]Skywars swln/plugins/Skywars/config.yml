  - '&5'
  - '&6'
  - '&7'
  - '&8'
  - '&9'
  - '&a'
  - '&b'
  - '&c'
  - '&d'
  - '&e'
Scoreboard-Title-Animation:
  enabled: true
  interval: 8
  frames:
  - '&e&lTechSkywars'
Action-Bar-Enabled: true
Titles:
  enabled: true
  fadeIn: 10
  stay: 40
  fadeOut: 10
Lobby: Lobby, 550.5, 161, 114.5, 89.8313, 2.249996
