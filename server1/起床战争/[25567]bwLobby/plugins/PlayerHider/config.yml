############### 消息 配置 ###############
hideTitle: ''
#隐藏玩家时的前缀
hideMessage: '&c你隐藏了所有玩家..'
#隐藏玩家时的信息
showTitle: ''
#显示玩家时的前缀
showMessage: '&a你显示了所有玩家..'
#显示玩家时的信息
inventoryTitle: '&e玩家隐藏!'
#GUI的名字


############### 插件 管理 ###############
## mode处你只能选择: cmd(指令), menu(物品->菜单), item(物品->功能).
mode: 'item'
#模式选择
drop: false
#是否允许丢掉打开GUI的对应物品
move: false
#是否允许移动打开GUI的对应物品

## 这是menu模式.
menuName: '&e玩家显示!'
#打开GUI对应物品的名字
menuID: 352
#打开GUI对应物品的材质ID
menuData: 0
#破损值
menuAmount: 1
#数量
menuPosition: 9
#菜单在快捷栏的位置，只能设置1-9！

## 这是Item模式.
position: 8
#物品在快捷栏的位置，只能设置1-9！
visibleName: '&a玩家显示&7(右键点击)'
#显示玩家时物品的名字
visibleID: 351
#显示玩家时物品的材质ID
visibleData: 10
#破损值
visibleAmount: 1
#数量
hideName: '&c玩家隐藏&7(右键点击)'
#隐藏玩家时物品的名字
hideID: 351
#隐藏玩家时物品的材质ID
hideData: 9
#破损值
hideAmount: 1
#数量