#lore信息,固定
Lore1: '&b到期&f>>&6%time%'
#lore信息,动态
#该动态将会在玩家手持物品时解锁并设置有效期
#手持触发方式为日期检测选项的手持以及手持Tick
#此外,玩家在佩戴时也将会触发
#例如:
#将物品手持后将会解锁有效期,有效期时间: 30天
#有效期关键字:
#X天
#X小时
#X分钟
#X秒
Lore2: '&b有效期&f>>&6%time%'
#日期检测选项
Check:
  #定期检测所有玩家间隔
  #设置为0不启用,间隔时间单位为tick
  #该选项将会检测护甲及背包内所有物品
  #当你不需要非手上和护甲物品到期消失时,可关闭该选项(false)以节省资源
  Tick: 200
  #检测护甲,检测触发条件为玩家受到伤害
  Armor: true
  #检测手上物品,检测触发条件为玩家使用快捷键或滚轮切换物品
  Hand: false
  #定期检测手上物品间隔
  #设置为0不启用,间隔时间单位为tick
  HandTick: 40
#提示信息,物品解锁
NewItem: '&b&l[&d&l重度检测到期&b&l] &a你有物品已解锁有效期'
#物品到期
OutItem: '&b&l[&d&l重度检测到期&b&l] &a你有到期的物品,已自动消失'