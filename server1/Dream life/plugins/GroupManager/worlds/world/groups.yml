# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: false
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      prefix: '&e'
      build: false
      suffix: ''
  Builder:
    default: true
    permissions:
    - automessage.receive.default
    - automessage.receive.e
    - automessage.receive.message-list
    - boss1
    - bossmessage.see.default
    - chestcommands.command.open
    - chestcommands.item.example.yml
    - chestcommands.open.CD.yml
    - chestcommands.open.ee.yml
    - chestcommands.open.example.yml
    - chestcommands.open.filename.yml
    - chestcommands.open.PVP.yml
    - cloudtrade.cantrade
    - cloudtrade.rightclickrequest
    - globalmarket.create
    - globalmarket.quicklist
    - globalmarket.quickmail
    - headshoots.use
    - InfoBoard.View
    - levels.user
    - marry.default
    - mobmoney.receive
    - nobreak.speak
    - nukechat.chat
    - pvptitles.ladder
    - pvptitles.rank
    - rpgdrop.protect
    - scriptblock.interact.use
    - scriptblock.walk.use
    - serversigns.use
    - serversigns.use.*
    - serversigns.use.boss1
    - serversigns.use.promote
    - team.create
    - treasurechest.access.treasure
    inheritance:
    - default
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&8[&7-&8] &7'
      build: true
      suffix: '&f[&6维护者&f]'
  Moderator:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: '&5'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    - -vanish.*
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
