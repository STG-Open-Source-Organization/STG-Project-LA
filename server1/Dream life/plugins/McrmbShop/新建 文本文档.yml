## McrmbShop插件 v1.0.2b1
# 加入GUI面板功能
# 统一插件命令为 /b shop

## McrmbShop插件前缀
prefix: §6§l[点券商城] §f

## 指令单词,请勿随意修改! 若修改必须同时修改plugin.yml
command: 'shop'

##是否打开面板显示
gui_show: true

##帮助文档, <br>代表换行 
help:  '
§e===================§7MCRMB点券商城系统帮助说明§e===================<br>
§7[§6商品列表§7] §f/{command}  输入此指令可以展示所有商品的代码<br>
§7[§6商品下单§7] §f/{command} buy §6<商品代码> §e<数量>  §f用此指令预购商品(不会扣钱)<br>
§b※-示范： /{command} buy §6zs §e1   §f使用此指令可查看购买1个钻石(x10)的花费!<br>
§7[§6商品下单§7] §f/{command} buy §6<商品代码> §e<数量> §fsure  用此指令正式购买商品<br>
§b※-示范： /{command} buy §6zs §e1 sure   使用此指令确认购买1个钻石(x10)!(会扣钱)<br>
§7[§6显示帮助§7] §f/{command} help 显示此帮助说明<br>
§7[§6重新加载§7] §f/{command} reload 管理员专用重载指令<br>
§7[§6下架商品§7] §f/{command} del §6<商品代码> §f管理员专用下架指令<br>
§7[§6点券中心§7] §f/b  查看点券插件相关指令(充卡,查余额,消费记录等)<br>
§e=================================================================='

#请全部使用小写,以免出错.
#第一层为商品代码, 例如下面的"xnlb"
#name 为商品名称, 将会传输到MCRMB系统, 若开放公屏展示, 也将在公屏里出现.
#text 为商品简介
#price 为商品价格(花费点券)
#brocast 必须是true或false, 意味着是否公屏展示玩家的购买操作.

#cmd是关键部分, 每行代表一个指令, 可以协助你实现几乎任何功能. cmd内的{player}代表替换的玩家名. {sum}代表数量, 若商品有数量基数, 请在指令最后打上基数, 用"|||"符号隔开!
#例如XXX商品包含50个钻石且可以购买多件(如果单次只允许购买一件,可以不打基数),  那么cmd内则是这样写: - 'give {player} 264 {sum}|||50' , sum将由50乘以玩家购买商品件数所得. 例如玩家买2件, 那么最终生成指令是 give 玩家 264 100, 因为2*50=100

#min和max是商品允许单次购买的最大额和最小额, min和max是可选的, 可以不设置, 若不设置请勿留空, 请直接去掉, 就如下面的"vip1"商品
#2016.1.13
#count 为商品的库存(0表示没有限制)
#quantity 为玩家可购买商品的总数(0表示无限制)

shops:
  1:
    name: '§e实物点券 §6§l(赞助物品)'
    text: '§f- §a可以兑换赞助奖励.'
    price: 10
    count: 0  # 这个商品一共卖几件？
    quantity: 0 # 这个商品每个玩家最多可以买几件？
    brocast: true  #购买后是否全服宣示
    itemid: '339'    ##必须带单引号,冒号为英文冒号,'id:durability'
    slot: 0           ##在面板上的位置，从0开始表示面板上的第一个位置，比如：0,1,2，面板一行有九个位置：0-8
    cmd:
    - 'bc §7土豪 §6{player} §7购买了§e实物点券§7!'
    - 'give {player} 339 1 name:§e实物点券_§6§l(赞助物品)'
    max: 1
  2:
    name: '§e游戏币§fx50万 §6§l(游戏道具)'
    text: '§f- §a购买后自动添加进玩家账户.'
    price: 1
    count: 0
    quantity: 0
    brocast: true
    itemid: '266'    ##必须带单引号,冒号为英文冒号,'id:durability'
    slot: 4           ##在面板上的位置，从0开始表示面板上的第一个位置，比如：0,1,2，面板一行有九个位置：0-8
    cmd:
    - 'eco give {player} {sum}|||500000'
    - 'bc §7土豪 §6{player} §7购买了§e{sum}个50万游戏币§7!'
    max: 99
  3:
    name: '§e等级直升§fx10级 §6§l(游戏道具)'
    text: '§f- §a购买后直接升级.'
    price: 10
    count: 0  # 这个商品一共卖几件？
    quantity: 0 # 这个商品每个玩家最多可以买几件？
    brocast: true  #购买后是否全服宣示
    itemid: '384'    ##必须带单引号,冒号为英文冒号,'id:durability'
    slot: 8           ##在面板上的位置，从0开始表示面板上的第一个位置，比如：0,1,2，面板一行有九个位置：0-8
    cmd:
    - 'bc §7土豪 §6{player} §7购买了§e10级§7!'
    - 'xp 100L {player}'
    max: 1